    <img src="../../../assets/img/Rectangle 33.png" alt="Полупрозрачная картинка">
    <div class="text">
        <h1 class="tex">Book an Appointment</h1>
        <p class="tey">Lorem ipsum dolor sit amet, consectetur adipiscing <br> elit. Quisque placerat scelerisque tortor ornare ornare. <br> Convallis felis vitae tortor augue. <br> Velit nascetur proin massa in. Consequat faucibus porttitor enim et.</p>
        <div class="tab">
        <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender" class="dss">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <br>
            <label for="doctor">Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="dr-smith">Dr. Smith</option>
                <option value="dr-jones">Dr. Jones</option>
                <option value="dr-taylor">Dr. Taylor</option>
            </select>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="orthopedics">Orthopedics</option>
            </select>
            <br>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message"></textarea>
    </form>
    <button class="tad">SUBMIT</button>
</div>
